<div class="container-fluid">

  <app-header></app-header>

  <!--<section class="tabs">
    <a routerLink="/mail" routerLinkActive="active">Mail</a>
    <a routerLink="/users" routerLinkActive="active">Users</a>
    <a routerLink="/settings" routerLinkActive="active">Settings</a>
  </section>-->



  <div class="control-bar row">
    <!-- menu -->
    <div class="menu-container">
      <div class="menu col-sm-2-" routerLink="/mail" routerLinkActive="active">
        Mail
        <span class="caret"></span>
      </div>
      <div class="menu col-sm-2-" routerLink="/users" routerLinkActive="active">
        Users
        <span class="caret"></span>
      </div>
      <div class="menu col-sm-2-" routerLink="/settings" routerLinkActive="active">
        Conf.
        <span class="caret"></span>
      </div>
    </div>

    <!-- controls -->
    <div class="controls col-sm-8">
      <ul class="control-list list-inline">
        <li>
          <button class="btn btn-control">
            <input type="checkbox" class="mail-select" [checked]="isAllChecked()" (change)="checkAll($event)" ngModel #cb="ngModel">
            <span class="caret"></span>
          </button>
        </li>

        <li>
          <button class="btn btn-control" (click)="deleteCheckedMail()" title="Delete email">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </li>

        <li>
          <!-- Single button -->
          <div class="btn-group">
            <button type="button" class="btn btn-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <strong>More</strong> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>



  <section class="mail row">
    <router-outlet></router-outlet>
  </section>

  <app-footer></app-footer>

</div>
