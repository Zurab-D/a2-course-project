<div class="search-bar col-sm-6">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for emails..." (keypress)="searchLetters($event, searchInput.value)" #searchInput [disabled]="!currentRouteIsMail">
    <span class="input-group-btn">
      <button class="btn btn-main" type="button" (click)="searchLetters($event, searchInput.value)" [disabled]="!currentRouteIsMail">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </span>
  </div>
  <span class="arrow caret"></span>
</div>
